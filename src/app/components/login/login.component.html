<div class="container text-center">
  <form #userForm="ngForm" class="form-signin bg-light rounded" (ngSubmit)="onSubmit(userForm.value)">
    <img class="mb-4" src="assets/logo.png" alt="" width="250" height="250">
    <input type="text" id="inputCashierID" name = "cashierID" class="form-control" placeholder="Cashier ID" required autofocus ngModel>
    <input type="password" id="inputPassword" name ="password" class="form-control" placeholder="Password" required ngModel>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
