<div class="left">

    <input type="text" placeholder="workstation ID" #name>
    <input type="text" placeholder="Store ID" #url>
  
    <button (click)="setWorkstation(name.value,url.value)">Set a workstation</button>

    <div *ngIf="workstation$ | async; let workstation">
      <span>Workstation: {{ workstation.id }}</span><br />
      <span>Store: {{ workstation.storeId }}</span>
    </div>
</div>
