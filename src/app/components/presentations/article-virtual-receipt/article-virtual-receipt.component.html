<div class="ta-article noselect">
  <div class="pointer" (click)="toggleEditMode()">
    <div class="d-flex flex-row justify-content-between">
      <div class="p-2">{{ 'tabs.article-label' | translate }}: <b>{{article.name}}</b></div>
      <div class="p-2">{{ 'tabs.price-label' | translate }}: <b> {{article.price}} EUR</b></div>
      
    </div>
    <div class="d-flex flex-row justify-content-between">
      <div class="p-2">{{ 'tabs.size-label' | translate }}: <b>{{article.size}}</b></div>
    </div>
  </div>
  <div *ngIf="editVisible" class="d-flex flex-row justify-content-between">
    <div class="p-2">
      <button type="button" class="btn btn-outline-primary" (click)="edit()">{{ 'transaction.edit-line' | translate }}</button>
    </div>
    <div class="p-2">
      <button type="button" class="btn btn-outline-danger" (click)="remove()">X</button>
    </div>
  </div>
  <hr>
</div>
