<diV class="pick-btn-panel border-blue noselect">
    <div class="d-flex justify-content-center">
        <div *ngIf="article.articleType == 0">
            <fa-icon [icon]="faTshirt" class="fa-4x"></fa-icon>
        </div>
        <div *ngIf="article.articleType == 1">
            <fa-icon [icon]="faMitten" class="fa-4x"></fa-icon>
        </div>
        <div *ngIf="article.articleType == 2">
            <fa-icon [icon]="faSocks" class="fa-4x"></fa-icon>
        </div>
        <div *ngIf="article.articleType == 3">
            <fa-icon [icon]="faHatCowboy" class="fa-4x"></fa-icon>
        </div>
        <div *ngIf="article.articleType == 4">
            <fa-icon [icon]="faTemperatureLow" class="fa-4x"></fa-icon>
        </div>
        <div *ngIf="article.articleType == 5">
            <fa-icon [icon]="faSkiing" class="fa-4x"></fa-icon>
        </div>
        <div *ngIf="article.articleType == 6">
            <fa-icon [icon]="faVolleyballBall" class="fa-4x"></fa-icon>
        </div>
        <div *ngIf="article.articleType == 7">
            <fa-icon [icon]="faSwimmer" class="fa-4x"></fa-icon>
        </div>
        <div *ngIf="article.articleType == 8">
            <fa-icon [icon]="faShoppingBag" class="fa-4x"></fa-icon>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div><strong>{{article.price}} EUR</strong></div>
    </div>
    <div class="d-flex justify-content-center">
        <div>{{article.name}}</div>
    </div>
    <div class="d-flex justify-content-center">
        <div> {{ 'tabs.size-label' | translate }}: {{article.size}}</div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary pick-btn align-self-end" (click)="AddItem()">{{ 'tabs.add-to-cart-button' | translate }}</button>
    </div>
</diV>
