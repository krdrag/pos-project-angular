<div class="panel-operations panel-bg">
    <div class="d-flex flex-row">
        <div class="p-2 header">
            <h5>{{ 'operations.ta-utilities' | translate}}</h5>
        </div>
        <div class="p-2">
            <div class="d-flex flex-row">
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.abort-ta' | translate}}</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.return-article' | translate}}</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.void-receipt' | translate}}</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.correction-receipt' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2 header">
            <h5>{{ 'operations.system-utilities' | translate}}</h5>
        </div>
        <div class="p-2">
            <div class="d-flex flex-row">
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.break' | translate}}</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" (click)="Logout()">{{ 'operations.sign-off' | translate}}</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.day-end' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2 header">
            <h5>{{ 'operations.device-utilities' | translate}}</h5>
        </div>
        <div class="p-2">
            <div class="d-flex flex-row">
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.test-eft' | translate}}</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.test-printer' | translate}}</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-primary btn-lg op-button" disabled>{{ 'operations.test-drawer' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
